tokens:
    - __ignore__:     '\n#.*'
    - __maxlength__:      15
    - hashmark:       '#'
    - space:          ' '
    - newline:        '\n' #Különböztesse meg a bekezdéstől
    - opentags:       '\{\{'
    - opendict:       '<'
    - closedict:      '>'
    - tagdelim:       '\|\|'
    - multitag:       '\|'
    - closetags:      '\}\}'
    - tagbegin:       '\['
    - tagend:         '\]'
    - bool:           '[01]'
    #- word:           '[\w.,?!;:\-\(\)"]+'
    - word:           '[^|{}<>#\[\]\n]+'

