grammarver: 1
macros:
    # not implemented
    char: '[\w]'

lexers:
    - első:
        # tömb, nem tömb?
        - __maxlength__: 40 
        - __ignore__: ['#(?![01]).+']
        - space: [' ', no]
        - newparagraph: ['\n\n', no]
        - newsentence: ['\n', no]
        - word: ['[^\s]+', yes]
    - második:
        - newparagraph
        - newsentence
        - word:
            - tag: ['\[\w+\]', yes]
            - multitag: ['\[\w+\|\w+\]', yes]
            - delim: ['\|\|', no]
            - opentags: ['\{\{', no]
            - closetags: ['\}\}', no]
            - bool: ['#[01]', yes] #tipikus példa az utófeldolgozásra, # levétele
            - opendict: ['<', no]
            - closedict: ['>', no]
            - w: ['[^|{}<>#\[\]\n]+', yes]

syntax:
    sentence:
        - word+

    word:
        -w
        -open
        -lem
        -tag+
        -close

